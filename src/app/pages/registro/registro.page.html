<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
  <ion-back-button></ion-back-button>
</ion-buttons>

<ion-content [fullscreen]="true" class="fondo-imagen">

  <div class="container">
    <h6>ingrese su nombre</h6>
    <ion-list>
      <ion-item class="labels">
        <ion-input aria-label="Email" placeholder="nombre"></ion-input>
      </ion-item>
    </ion-list>
    <h6>ingrese su correo</h6>
    <ion-list>
      <ion-item class="labels">
        <ion-input aria-label="Email" value="email"></ion-input>
      </ion-item>
    </ion-list>
    <h6>repita su contrase単a</h6>
    <ion-list>
      <ion-item>
        <ion-input aria-label="Email" placeholder="ingrese contrase単a" type="password"></ion-input>
      </ion-item>
    </ion-list>
    <h6>repita su contrase単a</h6>
    <ion-list>
      <ion-item>
        <ion-input aria-label="password" placeholder="ingrese contrase単a" type="password"></ion-input>
      </ion-item>
    </ion-list>

    <div class="botones">
      <ion-button size="small" (click)="irLogin()">registrarse</ion-button>
    </div>

  </div>


</ion-content>

<ion-footer class="color-rojo">
  <ion-toolbar>
    <div class="contenedor-flex">
      <div class="contenedor-footer" (click)="irInicio()">
        <img src="assets/inicio.png" alt="" class="tamano-general-imagenes">
      </div>

      <div class="contenedor-footer" (click)="irZapatillas()">
        <img src="assets/zapatilogo.png" alt="" class="tamano-general-imagenes">
      </div>

      <div class="contenedor-footer arreglar-lista">
        <img src="assets/pedido.png" alt="" class="tamano-general-imagenes">

      </div>
      <div class="contenedor-footer">
        <img src="assets/perfil.png" alt="" class="tamano-general-imagenes">
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
