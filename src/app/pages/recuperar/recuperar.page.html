<ion-header>
  <ion-toolbar >
    <div class="contenedor-flex">
      <ion-title class="centrar">ZapFast</ion-title>
      <ion-button shape="round" (click)="irLogin()">iniciar sesion </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
  <ion-back-button></ion-back-button>
</ion-buttons>

<ion-content [fullscreen]="true" class="fondo-wallpaper">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Restablece tu contrase√±a</ion-card-title>
      <ion-card-subtitle>Por favor ingrese su email con el que se registro</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-input
  type="email"
  fill="solid"
  label="Email"
  labelPlacement="floating"
  helperText="Enter a valid email"
  errorText="Invalid email"
  ngModel
  email
></ion-input>
  <ion-button (click)="irCambiar()">enviar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer class="color-rojo">
  <ion-toolbar>
    <div class="contenedor-flex">
      <div class="contenedor-footer" (click)="irInicio()">
        <img src="assets/inicio.png" alt="" class="tamano-general-imagenes">
      </div>

      <div class="contenedor-footer" (click)="irZapatillas()">
        <img src="assets/zapatilogo.png" alt="" class="tamano-general-imagenes">
      </div>

      <div class="contenedor-footer arreglar-lista">
        <img src="assets/pedido.png" alt="" class="tamano-general-imagenes">

      </div>
      <div class="contenedor-footer">
        <img src="assets/perfil.png" alt="" class="tamano-general-imagenes">
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
